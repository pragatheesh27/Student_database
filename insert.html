<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            border: 2px solid black;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 300px;
        }

        .form-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        label {
            font-weight: bold;
            flex-basis: 100px;
            text-align: right;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 5px;
        }

        input[type="submit"] {
            align-self: center;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <form action="/insert" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter the name" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" id="age" name="age" placeholder="Enter the age" required>
        </div>
        <div class="form-group">
            <label for="department">Department:</label>
            <input type="text" id="department" name="department"  placeholder="Enter dep" required>
        </div>
        <div class="form-group">
            <label for="section">Section:</label>
            <input type="text" id="section" name="section" placeholder="Enter sec" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone"  placeholder="Enter phone no" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email"  placeholder="Enter mail id" required>
        </div>
        <input type="submit" value="Insert">
    </form>
</body>
</html>
